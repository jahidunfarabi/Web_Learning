<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MyShop | Professional E-commerce</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .card-img-top {
            height: 250px;
            object-fit: cover;
        }
        .navbar-brand {
            font-size: 1.5rem;
        }
    </style>
</head>

<body>

    <nav class="navbar navbar-expand-lg navbar-dark bg-dark sticky-top">
        <div class="container">
            <a class="navbar-brand fw-bold" href="#">MyShop</a>

            <div class="d-flex align-items-center order-lg-last">
                <div class="me-3 text-white">
                    üõí Cart: <span id="cartCount" class="badge bg-danger">0</span>
                </div>
                <div class="d-flex">
                    <input id="searchInput" class="form-control me-2" type="search" placeholder="Search products..." aria-label="Search">
                    <button class="btn btn-outline-success" type="button">Search</button>
                </div>
            </div>
        </div>
    </nav>

    <section class="container mt-5">
        <div class="row align-items-center p-4 bg-light rounded shadow-sm">
            <div class="col-md-6">
                <h1 class="display-4 fw-bold">Upgrade Your Lifestyle <br><span class="text-primary">With MyShop!</span></h1>
                <p class="lead text-muted mt-3">We provide 100% authentic products and super-fast delivery. Start shopping today.</p>
                <div class="mt-4">
                    <button class="btn btn-primary btn-lg">Order Now</button>
                    <button class="btn btn-outline-secondary btn-lg ms-2">View Offers</button>
                </div>
            </div>
            <div class="col-md-6 mt-4 mt-md-0 text-center">
                <img src="https://images.unsplash.com/photo-1523275335684-37898b6baf30?q=80&w=1999&auto=format&fit=crop"
                    class="img-fluid rounded shadow" alt="Main Product Image">
            </div>
        </div>
    </section>

    <section class="container my-5">
        <h2 class="text-center mb-5 fw-bold text-uppercase">Our Collection</h2>
        <div id="product-list" class="row g-4">
            </div>
    </section>

    <section class="bg-light py-5">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-md-6">
                    <div class="card p-4 shadow-sm border-0">
                        <h3 class="text-center mb-4">Contact Us</h3>
                        <form id="contactForm">
                            <div class="mb-3">
                                <label class="form-label">Full Name</label>
                                <input type="text" class="form-control" id="userName" placeholder="Enter your name" required>
                            </div>
                            <div class="mb-3">
                                <label class="form-label">Email Address</label>
                                <input type="email" class="form-control" id="userEmail" placeholder="name@example.com" required>
                            </div>
                            <button type="submit" class="btn btn-dark w-100 py-2">Send Message</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <footer class="bg-dark text-white text-center py-4">
        <p class="mb-0">¬© 2026 MyShop | All Rights Reserved.</p>
        <div class="mt-2">
            <a href="#" class="text-white-50 me-3 text-decoration-none small">Privacy Policy</a>
            <a href="#" class="text-white-50 text-decoration-none small">Terms of Service</a>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <script>
        // 1. Database (Array of Objects)
        const products = [
            { id: 1, name: "Nike Sneakers", price: 45, description: "Original branded sports shoes.", image: "https://images.unsplash.com/photo-1542291026-7eec264c27ff?q=80&w=1000" },
            { id: 2, name: "Wireless Headphones", price: 22, description: "Premium sound quality.", image: "https://images.unsplash.com/photo-1505740420928-5e560c06d30e?q=80&w=1000" },
            { id: 3, name: "Smart Watch", price: 30, description: "Waterproof fitness tracker.", image: "https://images.unsplash.com/photo-1544006659-f0b21f04cb1d?q=80&w=1000" },
            { id: 4, name: "Gaming Mouse", price: 15, description: "High-precision RGB mouse.", image: "https://images.unsplash.com/photo-1527690710675-49c366c1cada?q=80&w=1000" }
        ];

        const productContainer = document.getElementById('product-list');
        const searchInput = document.getElementById('searchInput');
        const displayCount = document.getElementById('cartCount');
        let cartItemCount = 0;

        // 2. Render Function
        function displayProducts(productsToDisplay) {
            let productHTML = "";
            
            if (productsToDisplay.length === 0) {
                productContainer.innerHTML = '<div class="col-12 text-center my-5"><h3>No products found! üîç</h3></div>';
                return;
            }

            productsToDisplay.forEach(product => {
                productHTML += `
                    <div class="col-12 col-md-4">
                        <div class="card h-100 shadow-sm border-0">
                            <img src="${product.image}" class="card-img-top" alt="${product.name}">
                            <div class="card-body d-flex flex-column">
                                <h5 class="card-title fw-bold">${product.name}</h5>
                                <p class="card-text text-muted small">${product.description}</p>
                                <div class="mt-auto d-flex justify-content-between align-items-center">
                                    <span class="h5 mb-0 text-primary fw-bold">$${product.price}.00</span>
                                    <button class="btn btn-outline-dark btn-sm btn-cart">Add to Cart</button>
                                </div>
                            </div>
                        </div>
                    </div>
                `;
            });
            productContainer.innerHTML = productHTML;
        }

        // Initial render
        displayProducts(products);

        // 3. üîç Live Search Logic
        searchInput.addEventListener('input', (e) => {
            const searchTerm = e.target.value.toLowerCase();
            const filteredProducts = products.filter(product => 
                product.name.toLowerCase().includes(searchTerm)
            );
            displayProducts(filteredProducts);
        });

        // 4. üõí Cart Counter (Event Delegation)
        document.addEventListener('click', function (event) {
            if (event.target.classList.contains('btn-cart')) {
                cartItemCount++;
                displayCount.innerText = cartItemCount;
                
                // Visual Feedback
                event.target.innerText = "Added!";
                event.target.classList.replace('btn-outline-dark', 'btn-success');
                setTimeout(() => {
                    event.target.innerText = "Add to Cart";
                    event.target.classList.replace('btn-success', 'btn-outline-dark');
                }, 1000);
            }
        });

        // 5. üìß Contact Form Logic
        const contactForm = document.getElementById('contactForm');
        contactForm.addEventListener('submit', function (event) {
            event.preventDefault();
            const name = document.getElementById('userName').value;
            alert(`Thank you, ${name}! Your message has been sent successfully.`);
            contactForm.reset();
        });
    </script>

</body>
</html>
